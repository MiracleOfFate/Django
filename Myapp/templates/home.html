<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>

<!--
    居中的属性在body中，但是作为一个子页面加入了basic.html后，body中的css设置被无视了；
    div的样式可不会被无视掉目前，故而加入div
-->
<body>
    <div  style="text-align: center">
        <h1>欢迎{{username}}使用接口测试平台</h1>
        <h3>welcome to ApiTest</h3>

        <div style="border:1px solid black;width:200px;text-align:left;margin-left:-webkit-calc(50% - 100px);padding-left:10px">
            <h2>如何使用</h2>
            1.打开左侧菜单 <br>
            2.找到要用的功能<br>
            3.点击进入<br><br>
        </div>

        <h2>更新信息：</h2>
        <span>项目模块管理上线，并修复已知bug</span>

        <h2>反馈：</h2>
        <span>如有问题，请发邮件至：xxxxxxxx@qq.com</span><br>
        <span>或进入<a href="">本平台的优化建议</a>中进行反馈</span>
    
        <br><br>
        <img src="/static/resource/img/home.jpg" alt="抱歉，图片走丢了" style="width:200px">
    </div>
</body>
</html>
